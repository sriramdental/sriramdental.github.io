                                                        placeholder="Email address"
                                                        required
                                                    />
                                                    <span class="field-icon"
                                                        ><i
                                                            class="fa fa-envelope"
                                                        ></i
                                                    ></span>
                                                </label>
                                            </div>
                                            <!-- end section -->

                                            <div class="section">
                                                <label
                                                    class="field prepend-icon"
                                                >
                                                    <input
                                                        type="text"
                                                        name="telephone"
                                                        class="gui-input"
                                                        placeholder="Enter Mobile Number"
                                                        required
                                                    />
                                                    <span class="field-icon"
                                                        ><i
                                                            class="fa fa-phone-square"
                                                        ></i
                                                    ></span>
                                                </label>
                                            </div>
                                            <!-- end section -->

                                            <div class="section">
                                                <label
                                                    class="field prepend-icon"
                                                >
                                                    <input
                                                        type="text"
                                                        name="sendersubject"
                                                        class="gui-input"
                                                        placeholder="Enter subject"
                                                        required
                                                    />
                                                    <span class="field-icon"
                                                        ><i
                                                            class="fa fa-lightbulb-o"
                                                        ></i
                                                    ></span>
                                                </label>
                                            </div>
                                            <!-- end section -->

                                            <div class="section">
                                                <label
                                                    class="field prepend-icon"
                                                >
                                                    <textarea
                                                        class="gui-textarea"
                                                        name="sendermessage"
                                                        placeholder="Enter message"
                                                        required
                                                    ></textarea>
                                                    <span class="field-icon"
                                                        ><i
                                                            class="fa fa-comments"
                                                        ></i
                                                    ></span>
                                                    <span class="input-hint">
                                                        <strong>Hint:</strong>
                                                        Please enter between 80
                                                        - 300 characters.</span
                                                    >
                                                </label>
                                            </div>
                                            <!-- end section -->

                                            <div class="result"></div>
                                            <!-- end .result  section -->

                                            <!-- end .form-body section -->
                                            <div class="form-footer text-left">
                                                <button
                                                    type="submit"
                                                    name="submit"
                                                    data-btntext-sending="Sending..."
                                                    class="button btn-primary"
                                                >
                                                    Submit
                                                </button>
                                                <button
                                                    type="reset"
                                                    class="button"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                            <!-- end .form-footer section -->
